name: VPS Control

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform"
        required: true
        default: "rebuild"
        type: choice
        options:
          - rebuild     # Incremental build + restart
          - build       # Just build (no restart)
          - clean_build # Delete build + full rebuild

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Incremental file sync (preserves build directory) ---
      - name: Sync source files to VPS
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz --delete --exclude 'build/' --exclude '.git/' --exclude '.github/' --exclude '.gitignore'
          path: ./
          remote_path: /home/ops/jam
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_KEY }}

      # --- Execute command on VPS ---
      - name: Execute action on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e
            cd /home/ops/jam

            # Determine action
            if [ "${{ github.event_name }}" = "push" ]; then
              ACTION="rebuild"
            else
              ACTION="${{ github.event.inputs.action }}"
            fi

            case "$ACTION" in
              build)
                mkdir -p build
                cd build
                if [ ! -f CMakeCache.txt ]; then
                  cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_FETCHCONTENT_BASE_DIR=/home/ops/.cmake_deps
                fi
                cmake --build . --target server --parallel $(nproc)
                ;;

              rebuild)
                sudo systemctl stop jam_server.service || true
                mkdir -p build
                cd build
                if [ ! -f CMakeCache.txt ]; then
                  cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_FETCHCONTENT_BASE_DIR=/home/ops/.cmake_deps
                fi
                cmake --build . --target server --parallel $(nproc)
                cd ..
                sudo systemctl start jam_server.service
                sudo systemctl status jam_server.service --no-pager || true
                ;;

              clean_build)
                sudo systemctl stop jam_server.service || true
                rm -rf build
                mkdir -p build
                cd build
                cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_FETCHCONTENT_BASE_DIR=/home/ops/.cmake_deps
                cmake --build . --target server --parallel $(nproc)
                cd ..
                sudo systemctl start jam_server.service
                sudo systemctl status jam_server.service --no-pager || true
                ;;

              *)
                echo "Unknown action: $ACTION"
                exit 1
                ;;
            esac

            # Show recent logs after build/restart actions
            if [ "$ACTION" = "rebuild" ] || [ "$ACTION" = "clean_build" ]; then
              echo "---"
              sudo journalctl -u jam_server.service -n 10 --no-pager || true
            fi
