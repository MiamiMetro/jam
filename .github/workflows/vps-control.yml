name: VPS Control

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform"
        required: true
        default: "rebuild"
        type: choice
        options:
          - build
          - rebuild
          - clean_build

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync source files to VPS
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz --delete \
            --exclude 'build/' \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude '.gitignore'
          path: ./
          remote_path: /home/ops/jam
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ops
          remote_key: ${{ secrets.VPS_KEY }}

      - name: Build / Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ops
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e
            cd /home/ops/jam

            if [ "${{ github.event_name }}" = "push" ]; then
              ACTION="rebuild"
            else
              ACTION="${{ github.event.inputs.action }}"
            fi

            case "$ACTION" in
              build)
                mkdir -p build
                cd build
                if [ ! -f CMakeCache.txt ]; then
                  cmake .. \
                    -DCMAKE_BUILD_TYPE=Release \
                    -DCMAKE_FETCHCONTENT_BASE_DIR=/home/ops/.cmake_deps
                fi
                cmake --build . --target server --parallel $(nproc)
                ;;

              rebuild)
                sudo systemctl stop jam_server.service || true
                mkdir -p build
                cd build
                if [ ! -f CMakeCache.txt ]; then
                  cmake .. \
                    -DCMAKE_BUILD_TYPE=Release \
                    -DCMAKE_FETCHCONTENT_BASE_DIR=/home/ops/.cmake_deps
                fi
                cmake --build . --target server --parallel $(nproc)
                cd ..
                sudo systemctl start jam_server.service
                ;;

              clean_build)
                sudo systemctl stop jam_server.service || true
                rm -rf build
                mkdir -p build
                cd build
                cmake .. \
                  -DCMAKE_BUILD_TYPE=Release \
                  -DCMAKE_FETCHCONTENT_BASE_DIR=/home/ops/.cmake_deps
                cmake --build . --target server --parallel $(nproc)
                cd ..
                sudo systemctl start jam_server.service
                ;;

              *)
                echo "Unknown action: $ACTION"
                exit 1
                ;;
            esac
